<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Horarios de atención</title>
    <link rel="stylesheet" href="../Animate a programar/style.css">

</head>
<body>
    <table border="3">
        <tr>
            <td><b class="fondoazul">Días</b></td>
            <td><i class="fondoazul">Horarios</i></td>
        </tr>
        <tr>
            <td><b class="dialunes">Lunes</b></td>
            <td><i class="dialunes">8:00 a 12:00 hs</i></td>
        </tr>
        <tr>
            <td><b class="diamartes">Martes</b></td>
            <td><i class="diamartes">De 13:00 a 17:00 hs</i></td>
        </tr>
        <tr>
            <td><b class="diamiercoles">Miércoles</b></td>
            <td><i class="diamiercoles">De 8:00 a 16:00 hs</i></td>
        </tr>
        <tr>
            <td><b class="diajueves">Jueves</b></td>
            <td><i class="diajueves">De 8:00 a 12 hs</i></td>
        </tr>
        <tr>
            <td><b class="diaviernes">Viernes</b></td>
            <td><i class="diaviernes">De 13:00 a 17:00 hs</i></td>
        </tr>
        <tr>
            <td><b class="sabadoydomingo">Sábado y Domingo</b></td>
            <td><i class="sabadoydomingo">Cerrado</i></td>
        </tr>
    </table>

</html>
